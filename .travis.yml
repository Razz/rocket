sudo: required


services:
  - docker

language: go

env:
  - GO111MODULE=on

go:
  - 1.11

git:
  depth: false
  submodules: false

before_script:
  - go get
  - make test
  - make

script:
  - make all

deploy:
  provider: script
  skip_cleanup: true # Important, otherwise the build output would be purged.
  script:
    - dist/rocket # use rocket to deploy itself :)
    - make docker
    - make docker_push
  on:
    repo: astrocorp42/rocket
    tags: true # The deployment happens only if the commit has a tag

notifications:
  email:
    on_success: never # default: change
